
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;

    }

    header {
      background-color: #222;
      color: white;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;

    }

    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: black;
      transition: transform 0.2s;

      transform: scale(1.03);

    }

    .thriving {
      background-color: #c8e6c9; /* lindgrün */

    .option img {
      width: 100%;
      height: auto;
      display: block;
    }

    .option h2 {
      margin: 0;
      padding: 1rem 0;
      font-size: 1.5rem;
    }

  <header>
